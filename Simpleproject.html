<style>
    .overlay{
        background-color: black;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        opacity: 0.8;
        display: none;
    }
    .popbox{
        position: absolute;
        background-color: white;
        z-index: 3;
        color: black;
        width: 40%;
        padding: 20px;
        border-radius: 10px;
        left: 30%;
        display: none;
        }
</style>

<button onclick="show()">Show</button>
<div class="overlay"></div>
<div class="popbox">
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deserunt officiis adipisci doloremque fugiat minima magnam laboriosam perferendis debitis, quasi voluptatum suscipit sequi aperiam quas unde, hic enim ducimus error alias?</p>
    <button onclick="closepop()">Close</button>
</div>
<button id="btn">More</button>
<script>
    var overlay = document.querySelector(".overlay")
    var popbox = document.querySelector(".popbox")
    function show(){
        popbox.style.display = "block"
        overlay.style.display = "block"
    }
    function closepop(){
        popbox.style.display = "none"
        overlay.style.display = "none"
    }


    var button = document.getElementById("btn")
    button.addEventListener("mouseover",function(){
        alert("Hello")
    })
</script>
